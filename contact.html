<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Badr | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="additional-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/mb-logo.png" alt="Mohamed Badr Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2 class="section-title">Get in <span class="highlight">Touch</span></h2>
                
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:mobadr.mz@gmail.com">mobadr.mz@gmail.com</a>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-facebook"></i>
                            <a href="https://web.facebook.com/MoMazouzi1" target="_blank">Facebook</a>
                        </div>
                        <div class="contact-item">
                            <i class="fab fa-instagram"></i>
                            <a href="https://www.instagram.com/mo.mazouzi" target="_blank">Instagram</a>
                        </div>
                        
                        <div class="social-connect">
                            <h3>Connect With Me</h3>
                            <div class="social-grid">
                                <a href="https://web.facebook.com/MoMazouzi1" target="_blank" class="social-btn facebook">
                                    <i class="fab fa-facebook-f"></i>
                                    <span>Facebook</span>
                                </a>
                                <a href="https://www.instagram.com/mo.mazouzi" target="_blank" class="social-btn instagram">
                                    <i class="fab fa-instagram"></i>
                                    <span>Instagram</span>
                                </a>
                                <a href="mailto:mobadr.mz@gmail.com" class="social-btn email">
                                    <i class="fas fa-envelope"></i>
                                    <span>Email</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="contact-form">
                        <h3>Send Me a Message</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn primary-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://web.facebook.com/MoMazouzi1" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/mo.mazouzi" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="mailto:mobadr.mz@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2025 Mohamed Badr. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
